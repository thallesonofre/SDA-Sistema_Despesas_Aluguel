{% extends 'paginas/base.html' %}

{% block title %}Cadastrar Despesas{% endblock %}

{% block conteudo %}
<div class="container">
    <form action="{% url 'conta-create' %}" method="post" 
        enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-primary" value="Salvar">
    </form>
</div>
{% endblock %}
